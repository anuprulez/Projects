<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>My Calculator</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   Simple Calculator
   <div id="divCalculator">
         <input type="text" id="txtResult" maxlength="15"/>
         <br/>
         <table id="tblCalculator">
             <tr>
                 <td><input type="button" class="clsButton" id="btn7" value="7" onclick="writeValues(this)"></td>
                 <td><input type="button" class="clsButton" id="btn8" value="8" onclick="writeValues(this)"></td>
                 <td><input type="button" class="clsButton" id="btn9" value="9" onclick="writeValues(this)"></td>
                 <td><input type="button" class="clsButton" id="btnPlus" value="+" onclick="writeValues(this)" title="Add"></td>
                 <td><input type="button" class="clsButton" id="btnExponent" value="^" onclick="writeValues(this)" title="Power"></td>
                 <td><input type="button" class="clsButton" id="btnSqrt" value="sqrt" onclick="writeValues(this)" title="Square root (x^(1/2))"></td>
             </tr>
             <tr>
                 <td><input type="button" class="clsButton" id="btn4" value="4" onclick="writeValues(this)"></td>
                 <td><input type="button" class="clsButton" id="btn5" value="5" onclick="writeValues(this)"></td>
                 <td><input type="button" class="clsButton" id="btn6" value="6" onclick="writeValues(this)"></td>
                 <td><input type="button" class="clsButton" id="btnMinus" value="-" onclick="writeValues(this)" title="Subtract"></td>
                 <td><input type="button" class="clsButton" id="btnBack" value="B" onclick="writeValues(this)" title="Backspace"></td>
                 <td><input type="button" class="clsButton" id="btnOneby" value="1/x" onclick="writeValues(this)" title="Reciprocal"></td>
             </tr>
             <tr>
                 <td><input type="button" class="clsButton" id="btn1" value="1" onclick="writeValues(this)"></td>
                 <td><input type="button" class="clsButton" id="btn2" value="2" onclick="writeValues(this)"></td>
                 <td><input type="button" class="clsButton" id="btn3" value="3" onclick="writeValues(this)"></td>
                 <td><input type="button" class="clsButton" id="btnDivide" value="/" onclick="writeValues(this)" title="Divide"></td>
                 <td><input type="button" class="clsButton" id="btnPeriod" value="." onclick="writeValues(this)" title="Decimal"></td>
                 <td><input type="button" class="clsButton" id="btnLog" value="log" onclick="writeValues(this)" title="Log"></td>

             </tr>
             <tr>
                 <td><input type="button" class="clsButton" id="btn0" value="0" onclick="writeValues(this)"></td>
                 <td><input type="button" class="clsButton" id="btnClear" value="C" onclick="writeValues(this)" title="Clear"></td>
                 <td><input type="button" class="clsButton" id="btnEqual" value="=" onclick="writeValues(this)" title="Equals"></td>
                 <td><input type="button" class="clsButton" id="btnMultiply" value="*" onclick="writeValues(this)" title="Multiply"></td>
                 <td><input type="button" class="clsButton" id="btnDouble0" value="00" onclick="writeValues(this)"></td>
                 <td></td>
             </tr>
         </table>
   </div>
   <!-- <br/>    <br/>
   <input type="button" id="btnSampleCode" value="sampleCode" onclick="sample()"> -->

</body>
</html>
